<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      
      <label for="new-task-priority">Priority:</label>
      <select id="new-task-priority" name="new-task-priority">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      
      <label for="new-task-user">User:</label>
      <input type="text" id="new-task-user" name="new-task-user" placeholder="user">
      
      <label for="new-task-duration">Duration:</label>
      <input type="text" id="new-task-duration" name="new-task-duration" placeholder="duration">
      
      <label for="new-task-date">Date Due:</label>
      <input type="date" id="new-task-date" name="new-task-date">
      
      <input type="submit" value="Create New Task">
    </form>

    <div>
      <button id="sort-asc">Sort Ascending</button>
      <button id="sort-desc">Sort Descending</button>
    </div>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>
</body>
</html>
